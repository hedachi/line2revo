<!DOCTYPE html>
<html lang="ja">
  <meta content="width=480,user-scalable=no" name="viewport" />
  <meta charset="utf-8" />
  <head>
    <title>リネレボ強化シミュレーター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="simulator.js?ver=9"></script>
    <link href="reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="index.css?ver=9" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="popup_window_base">
      <div id="popup_window">
        <div class="popup_window_title">
          詳細情報
        </div>
        <div class="popup_window_content"></div>
        <div style="text-align: center;">
          <div class="ok_button" id="close_popup_window">
            閉じる
          </div>
        </div>
      </div>
    </div>
    <h1>
      リネレボ強化シミュレーター
    </h1>
    <div class="input_area">
      <select class="plus" id="plus"></select><select class="plus" id="plus_target"></select>
    </div>
    <div class="middle_area">
      <table class="result_summary">
        <tr class="result_summary_header">
          <th colspan="3">
            強化シミュレーション<span class="result_execute_times"></span>回の平均データ
          </th>
        </tr>
        <tr>
          <th>
            強化回数
          </th>
          <td id="average_enhance_times"></td>
          <td class="unit">
            回
          </td>
        </tr>
        <tr>
          <th>
            スクロール消費枚数
          </th>
          <td id="average_used_scroll_num"></td>
          <td class="unit">
            枚
          </td>
        </tr>
        <tr>
          <th>
            消費アデナ(武器)
          </th>
          <td id="average_used_money"></td>
          <td class="unit">
            万
          </td>
        </tr>
        <tr>
          <th>
            消費アデナ(防具・装飾品)※
          </th>
          <td id="average_used_money_not_weapon"></td>
          <td class="unit">
            万
          </td>
        </tr>
      </table>
      <div style="text-align: center; margin: 20px;">
        <div class="ok_button" id="run">
          再実行
        </div>
        <div class="ok_button" id="toggle_details">
          詳細な結果を見る
        </div>
        <div class="ok_button" id="toggle_settings">
          設定
        </div>
      </div>
      <div class="settings">
        <div class="settings_title">
          設定
        </div>
        <div class="settings_content">
          <table style="width: 100%;">
            <tr>
              <th>
                <label for="execute_count">処理回数制限</label>
              </th>
              <td>
                :
              </td>
              <td>
                <input id="execute_count" type="text" value="100000" />
              </td>
            </tr>
            <tr>
              <th>
                <label for="marble_count">マーブルの加護使用数</label>
              </th>
              <td>
                :
              </td>
              <td>
                <input id="marble_count" type="text" value="5" />
              </td>
            </tr>
          </table>
        </div>
      </div>
      <select class="plus" id="simulation_type" style="display: none;">
        <option value="1000">
          1000回試す
        </option>
        <option value="500">
          500回試す
        </option>
        <option value="100">
          100回試す
        </option>
        <option value="10000">
          10,000回試す
        </option>
        <option value="1000">
          1,000回試す
        </option>
        <option value="10">
          10回試す
        </option>
      </select>
      <table id="result">
        <tr id="result_area_header">
          <th style="width: 10%;">
            実験<br />No.
          </th>
          <th style="width: 15%;">
            強化<br />回数
          </th>
          <th style="width: 15%;">
            ｽｸﾛｰﾙ<br />消費<br />枚数
          </th>
          <th style="width: 30%;">
            武器<br />消費<br />アデナ
          </th>
          <th style="width: 30%;">
            防具・装飾品<br />消費<br />アデナ（推定値※）
          </th>
          <th id="result_details">
            詳細
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
<div class="annotation">
  ※防具・装飾品の消費アデナはデータがないため推定値です。+15までを見る限りでは武器の消費アデナの4分の1程度なので、4分の1で計算しています。
</div>
