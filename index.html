<!DOCTYPE html>
<html lang="ja">
  <meta content="width=480,user-scalable=no" name="viewport" />
  <meta charset="utf-8" />
  <head>
    <title>リネレボ強化シミュレーター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="simulator.js?ver=4"></script>
    <link href="reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="index.css?ver=4" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="popup_window">
      <div class="popup_window_title">
        詳細情報
      </div>
      <div class="popup_window_content"></div>
      <div style="text-align: center;">
        <img id="close_popup_window" src="ok_button.png" />
      </div>
    </div>
    <h1>
      リネレボ強化シミュレーター
    </h1>
    <div class="input_area">
      <select class="plus" id="plus"></select><select class="plus" id="plus_target"></select><img id="run" src="ok_button.png" />
      <div style="display:none;">
        <label class="input">スクロール枚数:</label><input id="scroll_num" type="text" value="0" />枚
      </div>
      <select class="plus" id="simulation_type">
        <option value="100">
          100回試す
        </option>
        <option value="1000">
          1,000回試す
        </option>
        <option value="10">
          10回試す
        </option>
      </select>
    </div>
    <div id="system_message"></div>
    <div class="result_area">
      <table id="result">
        <tr id="result_area_header">
          <th style="width: 50px;">
            No.
          </th>
          <th style="width: 50px;">
            強化<br />回数
          </th>
          <th style="width: 50px;">
            ｽｸﾛｰﾙ<br />消費<br />枚数
          </th>
          <th style="width: 50px;">
            消費<br />ｱﾃﾞﾅ
          </th>
          <th id="result_details">
            詳細
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
