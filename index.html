<!DOCTYPE html>
<html lang="ja">
  <meta content="width=480,user-scalable=no" name="viewport" />
  <meta charset="utf-8" />
  <head>
    <title>リネレボ強化シミュレーター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="simulator.js?ver=1510420915"></script>
    <link href="reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="index.css?ver=1510420915" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      リネレボ強化シミュレーター
    </h1>
    <div class="input_area">
      <select class="plus" id="plus"></select><select class="plus" id="plus_target"></select>
    </div>
    <div class="middle_area">
      <table class="rarity_6_stage_ver">
        <tr>
          <th>
            運のよさ
          </th>
          <th>
            強化回数
          </th>
          <th>
            消費強化<br />スクロール
          </th>
          <th>
            消費アデナ
          </th>
        </tr>
        <tr>
          <td>
            <div class="rarity r" lang="en">
              R
            </div>
            <div style="font-size: 12px;">
              上位33%
            </div>
          </td>
          <td>
            <span id="average_enhance_times_r"></span><span class="unit">回</span>
          </td>
          <td>
            <span id="average_used_scroll_num_r"></span><span class="unit">枚</span>
          </td>
          <td>
            <div>
              <span class="unit">武器: </span><span id="average_used_money_r"></span><span class="unit">万</span>
            </div>
            <div>
              <span class="unit">防装: </span><span id="average_used_money_not_weapon_r"></span><span class="unit">万</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="rarity hn" lang="en">
              HN
            </div>
            <div style="font-size: 12px;">
              中位33%
            </div>
          </td>
          <td>
            <span id="average_enhance_times_hn"></span><span class="unit">回</span>
          </td>
          <td>
            <span id="average_used_scroll_num_hn"></span><span class="unit">枚</span>
          </td>
          <td>
            <div>
              <span class="unit">武器: </span><span id="average_used_money_hn"></span><span class="unit">万</span>
            </div>
            <div>
              <span class="unit">防装: </span><span id="average_used_money_not_weapon_hn"></span><span class="unit">万</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="rarity n" lang="en">
              N
            </div>
            <div style="font-size: 12px;">
              下位33%
            </div>
          </td>
          <td>
            <span id="average_enhance_times_n"></span><span class="unit">回</span>
          </td>
          <td>
            <span id="average_used_scroll_num_n"></span><span class="unit">枚</span>
          </td>
          <td>
            <div>
              <span class="unit">武器: </span><span id="average_used_money_n"></span><span class="unit">万</span>
            </div>
            <div>
              <span class="unit">防装: </span><span id="average_used_money_not_weapon_n"></span><span class="unit">万</span>
            </div>
          </td>
        </tr>
      </table>
      <div style="text-align: center; margin: 20px;">
        <div class="ok_button" id="run">
          再実行
        </div>
        <div class="ok_button" id="toggle_details">
          詳細な結果を見る
        </div>
        <div class="ok_button" id="toggle_settings">
          設定
        </div>
      </div>
      <div class="settings">
        <div class="settings_title">
          設定
        </div>
        <div class="settings_content">
          <table class="settings_table">
            <tr>
              <th>
                <label for="marble_count">マーブルの加護使用数</label>
              </th>
              <td>
                :
              </td>
              <td>
                <select class="select_default" id="marble_count">
                  <option value="0">
                    0
                  </option>
                  <option value="1">
                    1
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                  <option value="6">
                    6
                  </option>
                  <option value="7">
                    7
                  </option>
                  <option value="8">
                    8
                  </option>
                  <option value="9">
                    9
                  </option>
                  <option value="10">
                    10
                  </option>
                  <option value="11">
                    11
                  </option>
                  <option value="12">
                    12
                  </option>
                  <option value="13">
                    13
                  </option>
                  <option value="14">
                    14
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <th>
                <label for="execute_count">処理回数制限</label>
              </th>
              <td>
                :
              </td>
              <td>
                <input id="execute_count" type="text" value="1000000" />
              </td>
            </tr>
          </table>
        </div>
      </div>
      <select class="plus" id="simulation_type" style="display: none;">
        <option value="3000">
          3,000回試す
        </option>
        <option value="1000">
          1,000回試す
        </option>
        <option value="10000">
          10,000回試す
        </option>
        <option value="10">
          10回試す
        </option>
        <option value="500">
          500回試す
        </option>
        <option value="100">
          100回試す
        </option>
      </select>
      <table id="result">
        <tr id="result_area_header">
          <th style="width: 10%;">
            実験<br />No.
          </th>
          <th style="width: 15%;">
            強化<br />回数
          </th>
          <th style="width: 15%;">
            ｽｸﾛｰﾙ<br />消費<br />枚数
          </th>
          <th style="width: 30%;">
            武器<br />消費<br />アデナ
          </th>
          <th style="width: 30%;">
            防具・装飾品<br />消費<br />アデナ（推定値※）
          </th>
          <th id="result_details">
            詳細
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
<div class="annotation">
  ※防具・装飾品の消費アデナはデータがないため推定値です。+15までを見る限りでは武器の消費アデナの4分の1程度なので、4分の1で計算しています。
</div>
