<!DOCTYPE html>
<html lang="ja">
  <meta content="width=480,user-scalable=no" name="viewport" />
  <meta charset="utf-8" />
  <head>
    <title>リネレボ強化シミュレーター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="simulator.js"></script>
    <link href="reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="index.css?ver=3" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="popup_window">
      <div class="popup_window_title">
        詳細情報
      </div>
      <div class="popup_window_content"></div>
      <div style="text-align: center;">
        <img id="close_popup_window" src="ok_button.png" />
      </div>
    </div>
    <h1>
      リネレボ強化シミュレーター
    </h1>
    <div class="input_area">
      <select class="plus" id="plus"></select><select class="plus" id="plus_target"></select><img id="run" src="ok_button.png" />
      <div style="display:none;">
        <label class="input">スクロール枚数:</label><input id="scroll_num" type="text" value="0" />枚
      </div>
      <select class="plus" id="simulation_type">
        <option>
          10回試す
        </option>
        <option>
          10,000回試す
        </option>
      </select>
    </div>
    <div class="result_area">
      <table id="result">
        <tr id="result_area_header">
          <th style="width: 50px;">
            No.
          </th>
          <th style="width: 50px;">
            強化<br />回数
          </th>
          <th style="width: 50px;">
            ｽｸﾛｰﾙ<br />消費<br />枚数
          </th>
          <th style="width: 50px;">
            消費<br />ｱﾃﾞﾅ
          </th>
          <th>
            経過
          </th>
        </tr>
      </table>
    </div>
    <div class="author">
      作成者: hedachi@エルモアサーバー　<a href="https://twitter.com/hedachi">twitter</a>
    </div>
    <img src="IMG_0144.PNG" style="width:100%;" />
    <div class="author">
      無課金やりこみしてます。21日目、Lv69で戦闘力30万超え達成！
    </div>
  </body>
</html>
