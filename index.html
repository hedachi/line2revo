<!DOCTYPE html>
<html lang="ja">
  <meta content="width=480,user-scalable=no" name="viewport" />
  <meta charset="utf-8" />
  <head>
    <title>リネレボ強化シミュレーター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="simulator.js?ver=6"></script>
    <link href="reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="index.css?ver=6" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      リネレボ強化シミュレーター
    </h1>
    <div class="input_area">
      <select class="plus" id="plus"></select><select class="plus" id="plus_target"></select>
    </div>
    <div class="middle_area">
      <table class="result_summary">
        <tr class="result_summary_header">
          <th colspan="3">
            [+<span class="result_plus"></span>] => [+<span class="result_plus_target"></span>]&nbsp;強化<span class="result_execute_times"></span>回の平均データ
          </th>
        </tr>
        <tr>
          <th>
            強化回数
          </th>
          <td id="average_enhance_times"></td>
          <td class="unit">
            回
          </td>
        </tr>
        <tr>
          <th>
            スクロール消費枚数
          </th>
          <td id="average_used_scroll_num"></td>
          <td class="unit">
            枚
          </td>
        </tr>
        <tr>
          <th>
            消費アデナ(武器)
          </th>
          <td id="average_used_money"></td>
          <td class="unit">
            万
          </td>
        </tr>
        <tr>
          <th>
            消費アデナ(防具・装飾品)※
          </th>
          <td id="average_used_money_not_weapon"></td>
          <td class="unit">
            万
          </td>
        </tr>
      </table>
      <div class="ok_button" id="run">
        更新
      </div>
      <select class="plus" id="simulation_type" style="display: none;">
        <option value="500">
          500回試す
        </option>
        <option value="1000">
          1,000回試す
        </option>
        <option value="10">
          10回試す
        </option>
        <option value="100">
          100回試す
        </option>
        <option value="10000">
          10,000回試す
        </option>
      </select>
      <table id="result">
        <tr id="result_area_header">
          <th style="width: 10%;">
            No.
          </th>
          <th style="width: 15%;">
            強化<br />回数
          </th>
          <th style="width: 15%;">
            ｽｸﾛｰﾙ<br />消費<br />枚数
          </th>
          <th style="width: 30%;">
            武器<br />消費<br />アデナ
          </th>
          <th style="width: 30%;">
            防具・装飾品<br />消費<br />アデナ（推定値※）
          </th>
          <th id="result_details">
            詳細
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
<div class="annotation">
  ※防具・装飾品の消費アデナはデータがないため推定値です。+15までを見る限りでは武器の消費アデナの4分の1程度なので、4分の1で計算しています。
</div>
